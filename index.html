<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Ixchel Tiro</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Quito</option>
        <option value="">New York</option>
        <option value="">London</option>
      </select>
      <div class="city">
        <div>
          <h2>Mexico City</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          05:40:05
          <small> AM </small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          05:40:05
          <small> AM </small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          05:40:05
          <small> AM </small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          05:40:05
          <small> AM </small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          05:40:05
          <small> AM </small>
        </div>
      </div>
    </div>
    <footer>
      <div>
        This project was coded by
        <a href="https://www.linkedin.com/in/ixchel-t/" target="_blank"
          >Ixchel</a
        >,
      </div>
      is
      <a href="https://github.com/ix-t/11222022_world-clock" target="_blank">
        open-sourced on Github
      </a>
      and
      <a href="https://world-clock-proj.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
